
<div class="container">
    <h1>Registrar Usuario Nuevo</h1>
    <hr/>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" placeholder="Rut" [(ngModel)]="rut_usuario">
            </div>
            <div class="form-group col">
                <input type="text" placeholder="Nombre" [(ngModel)]="nombre_usuario">
            </div>
            <div class="form-group col">
                <input type="text" placeholder="Apellido1" [(ngModel)]="apellido1_usuario">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" placeholder="Apellido2" [(ngModel)]="apellido2_usuario">
            </div>
            <div class="form-group col">
                <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="clave_usuario">
            </div>
            <div class="form-group col">
                <input type="email" placeholder="Correo" [(ngModel)]="correo_usuario">
            </div>
        </div>
        <button class="create-button" (click)="createUser()">Crear Usuario</button>
        <div><img src="../../../assets/Imagen1.png" width= 600px height= 600px ></div>
</div>
